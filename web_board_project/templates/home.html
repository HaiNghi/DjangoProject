{% load static %}<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boards</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>Board</h1>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Boards</li>
      </ol>
        <table class="table table-inverse" >
            <thead class="thead-inverse" style="background:red;">
            <tr>
              <th>Board</th>
              <th>Posts</th>
              <th>Topics</th>
              <th>Last Post</th>
            </tr>
          </thead>
          <tbody>
            {% for board in boards %}
              <tr>
                <td>
                  {{ board.name }}<br>
                  <small class="text-muted d-block">{{ board.description }}</small>
                </td>
                <td class="align-middle">0</td>
                <td class="align-middle">0</td>
                <td></td>
              </tr>
            {% endfor %}
          </tbody>

        </table>
{#    {% for board in boards %}#}
{#        {{ board.name }} <br>#}
{#    {% endfor %}#}
    </div>

</body>
</html>
